<!DOCTYPE lang="html">

<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
		<title>Salamurhaajat</title>
		
		<style>
			body {
				padding-top: 50px;
			}
			
			.navbar-brand {
				font-weight: bold;
				font-size: 30px;
			}
			
			.target-image {
				width: 100%;
			}
		</style>
	</head>
	<body ng-app="assassinsApp">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			  <a class="navbar-brand" href="/#/etusivu">Salamurhaajat</a>
			</div>
			
			<div ng-controller="navbarCtrl" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ng-class="$root.activePage == 'etusivu' ? 'active' : ''">
						<a href="/#/etusivu">Etusivu</a>
					</li>
					<li ng-class="$root.activePage == 'saannot' ? 'active' : ''">
						<a href="/#/saannot">Säännöt</a>
					</li>
					<li ng-class="$root.activePage == 'aseet' ? 'active' : ''">
						<a href="/#/aseet">Asesäännöt</a>
					</li>
					<li ng-class="$root.activePage == 'ilmoittautuminen' ? 'active' : ''">
						<a href="/#/ilmoittautuminen">Ilmoittaudu</a>
					</li>
					<li ng-if="!$root.loggedIn" ng-class="$root.activePage == 'kirjautuminen' ? 'active' : ''">
						<a href="/#/kirjautuminen">Kirjaudu sisään</a>
					</li>
					<li ng-if="$root.loggedIn" ng-class="$root.activePage == 'omasivu' ? 'active' : ''">
						<a href="/#/omasivu">Oma sivu</a>
					</li>
					<li ng-if="$root.loggedIn">
						<a href="/#/etusivu" ng-click="logout()">Kirjaudu ulos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
		<div class="container" ng-view>	
			
		</div>
		
		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/moment-2.10.3.js"></script>
		<script src="js/lib/angular-1.4.3.min.js"></script>
		<script src="js/lib/angular-route-1.4.3.min.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/main.js"></script>
		<script src="js/promises.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
