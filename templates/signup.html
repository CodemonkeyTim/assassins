<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Ilmoittautuminen</h2>
	</div>
</div>

<br />	

<div class="row">
	<div class="col-lg-12">
		<div class="form-horizontal">
			<div ng-if="showRedirectBox" class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
					<div class="alert alert-success">Rekisteröityminen onnistui, ohjataan kirjautumissivulle...</div>
				</div>
			</div>
		
			<div ng-if="showFailureBox" class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
					<div class="alert alert-danger">Jotain meni pieleen. Varmista että olet valinnut kuvan. Muussa tapauksessa ota yhteyttä järjestäjään tai yritä myöhemmin uudelleen...</div>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-lg-2 control-label">Nimi</label>
				<div class="col-lg-4">
					<input class="form-control" ng-model="name" name="name" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-2 control-label">Sähköpostiosoite</label>
				<div class="col-lg-4">
					<input class="form-control" ng-model="email" name="email" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-2 control-label">Salasana</label>
				<div class="col-lg-4">
					<input class="form-control" ng-model="password" name="password" type="password" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-2 control-label">Haluttu salanimi</label>
				<div class="col-lg-4">
					<input class="form-control" ng-model="nickname" name="nickname" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-2 control-label">Muutamia päivärutiineja</label>
				<div class="col-lg-4">
					<textarea rows="8" class="form-control" ng-model="routines" name="routines"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-2 control-label">Kuva</label>
				<div class="col-lg-4">
					<input class="form-control" name="image" type="file" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-4">
					<button class="btn btn-lg btn-block btn-success" ng-click="signup()">Lähetä</button>
				</div>
			</div>
		</div>
	</div>
</div>
