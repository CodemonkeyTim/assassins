<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Kirjaudu sisään</h2>
	</div>
</div>

<br />	

<div class="row">
	<div class="col-lg-12">
		<div class="form-horizontal">
			<div ng-if="showInvaliCredentialsBox" class="form-group">
				<div class="col-lg-offset-2 col-lg-4">
					<div class="alert alert-danger text-center">Väärä email tai salasana</div>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-lg-2 control-label">Sähköpostiosoite</label>
				<div class="col-lg-4">
					<input ng-model="email" class="form-control" name="email" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-2 control-label">Salasana</label>
				<div class="col-lg-4">
					<input ng-model="password" class="form-control" name="password" type="password" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-4">
					<button ng-click="login()" class="btn btn-lg btn-block btn-success">Kirjaudu sisään</button>
				</div>
			</div>
		</div>
	</div>
</div>
