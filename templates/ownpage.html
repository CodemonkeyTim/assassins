<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Oma sivu</h2>
	</div>
</div>

<br />

<div class="row">
	<div class="col-lg-6">
		<h3>Kohteesi tiedot</h3>
		
		<br />
		
		<div class="form-horizontal">
			<div ng-if="showNoTargetBox" class="form-group">
				<div class="col-lg-9 col-lg-offset-3">
					<div class="alert alert-info">Sinulle ei ole vielä määrätty kohdetta.</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-3 control-label">Nimi</label>
				<div class="col-lg-9">
					<div class="form-control" ng-bind="name"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-3 control-label">Peitenimi</label>
				<div class="col-lg-9">
					<div class="form-control" ng-bind="nickname"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-3 control-label">Rutiineja</label>
				<div class="col-lg-9">
					<div class="form-control" ng-bind="routines" style="height: auto; min-height: 34px;"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-3 control-label">Kuva</label>
				<div class="col-lg-9">
					<img class="target-image" ng-src="{{image}}" />
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-lg-6">
		<h3>Tee ilmoitus</h3>
		
		<br />
		
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-lg-3 control-label">Otsikko</label>
				<div class="col-lg-9">
					<input class="form-control" name="header"  ng-model="msgHeader" placeholder="Esim. murha, ammuin sivullisen, tulin murhatuksi..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-3 control-label">Viesti</label>
				<div class="col-lg-9">
					<textarea class="form-control" ng-model="msgBody" name="message" rows="10"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-3 col-lg-9">
					<button ng-click="sendMessage()" class="btn btn-lg btn-block btn-success">Lähetä ilmoitus</button>
				</div>
			</div>
		</div>
	</div>
</div>
